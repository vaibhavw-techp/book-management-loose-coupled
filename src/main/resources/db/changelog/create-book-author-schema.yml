databaseChangeLog:
  - changeSet:
      id: create-author-table
      author: vaibhav
      changes:
        - createTable:
            tableName: author_tbl
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-book-table
      author: vaibhav
      changes:
        - createTable:
            tableName: book_tbl
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: NUMERIC(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: publication
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
            constraints:
              - foreignKeyConstraint:
                  baseTableName: book_tbl
                  baseColumnNames: author_id
                  referencedTableName: author_tbl
                  referencedColumnNames: id
                  constraintName: fk_author_id